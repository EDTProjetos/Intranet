<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet EDT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="headerTitle">Intranet EDT</div>
    </header>
    
    <aside class="sidebar">
        <img src="static/logo 2.png" alt="Logo" class="logo">
        <nav>
            <button class="button" id="googleDriveLink">Google Drive</button>
            <button class="button" id="planejamentoBtn">Planejamento</button>
            <div id="planejamentoSubmenu">
                <button class="button" id="planejamentoBIBtn">Planejamento BI</button>
                <button class="button" id="planejamentoPerfilBtn">Geração de perfil</button>
                <button class="button" id="planejamentoImportacoesBtn">Importações</button>
                <button class="button" id="planejamentoNovoSubmenuBtn">HAH Vendas</button>
            </div>
            <button class="button" id="monitoriaBtn">Monitoria</button>
            <div id="monitoriaSubmenu">
                <button class="button" id="monitoriaManuaisBtn">Manuais monitoria</button>
            </div>
        </nav>
    </aside>
    
    <main>
        <section id="homeSliders">
            <div class="slider-container">
                <div id="slider"></div>
                <div class="slider-info">
                    <h2>Informativos Fevereiro</h2>
                    <p>Principais notícias e atualizações do mês.</p>
                </div>
            </div>
            <div class="slider-container">
                <div class="slider-info">
                    <h2>Informativos Março</h2>
                    <p>Novidades e atualizações do mês de março.</p>
                </div>
                <div id="slider2"></div>
            </div>
        </section>
        
        <section id="loginMenu"></section>
        <section id="profileMenu"></section>
        <section id="driveSection"></section>
        <section id="planejamentoSection"></section>
        <section id="importacoesSection"></section>
        <section id="monitoriaManuaisSection"></section>
        <section id="planejamentoNovoSubmenuSection"></section>
    </main>
    
    <footer>
        <button id="toggleSidebarBtn">Ocultar Sidebar</button>
        <div class="version">Versão 1.0.7</div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
