<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intranet EDT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('static/Fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    #headerTitle {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: rgba(0, 150, 136, 0.9);
      color: #fff;
      font-size: 28px;
      border-radius: 0 0 15px 15px;
      z-index: 1000;
      border-bottom: 3px solid #fcb414;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background-color: rgba(0, 150, 136, 0.9);
      padding: 80px 20px 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: auto;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #00796B;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #004D40;
    }

    .content {
      margin-left: 250px;
      padding: 100px 30px 30px;
      box-sizing: border-box;
      width: calc(100% - 250px);
    }

    .slider-container {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
    }

    #slider {
      flex: 1;
      max-width: 60%;
      height: 400px;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider-info {
      flex: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      border-left: 5px solid #fcb414;
    }

    #toggleSidebarBtn {
      position: fixed;
      left: 20px;
      bottom: 20px;
      z-index: 1000;
    }

    #loginMenu, #profileMenu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 1001;
      display: none;
    }

    #driveSection, #planejamentoSection {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      margin-top: 30px;
      display: none;
    }

    .version {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: #004D40;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="headerTitle">Intranet EDT</div>

  <div class="sidebar">
    <img src="static/logo 2.png" alt="Logo" class="logo">
    <button class="button" id="googleDriveLink">Pastas do Drive</button>
    <button class="button" id="planejamentoBtn">Planejamento</button>
    <div id="planejamentoSubmenu" style="display: none;">
      <button class="button" id="planejamentoBIBtn">Planejamento BI</button>
      <button class="button" id="planejamentoPerfilBtn">Geração de Perfil</button>
    </div>
    <button class="button">Conteúdo Informativo</button>
    <button class="button">Manuais</button>
    <button class="button">Comunicados</button>
  </div>

  <div class="content">
    <div class="slider-container">
      <div id="slider">
        <div class="slide active">
          <img src="static/banner1.png" alt="Banner 1">
        </div>
        <div class="slide">
          <img src="static/banner2.png" alt="Banner 2">
        </div>
        <div class="slide">
          <img src="static/banner3.png" alt="Banner 3">
        </div>
      </div>
      <div class="slider-info">
        <h2>Informativos Fevereiro</h2>
        <p>Últimas atualizações e comunicados importantes para o mês.</p>
      </div>
    </div>

    <!-- Seções dinâmicas -->
    <div id="driveSection">
      <h2>Pastas do Google Drive</h2>
      <ul>
        <li><a href="#">Pasta 1</a></li>
        <li><a href="#">Pasta 2</a></li>
        <li><a href="#">Pasta 3</a></li>
      </ul>
    </div>

    <div id="planejamentoSection">
      <h2>Relatórios BI</h2>
      <div id="biReportsContainer">
        <!-- Conteúdo BI aqui -->
      </div>
    </div>
  </div>

  <div id="loginMenu">
    <!-- Formulário de login -->
  </div>

  <div id="profileMenu">
    <!-- Geração de perfil -->
  </div>

  <button id="toggleSidebarBtn" class="button">Ocultar Menu</button>
  <div class="version">Versão 1.0.3</div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Controles do Slider
      let currentSlide = 0;
      const slides = document.querySelectorAll('.slide');
      
      function showSlide(n) {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[n].classList.add('active');
      }
      
      setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }, 5000);

      // Controles do Menu
      const sidebar = document.querySelector('.sidebar');
      const toggleBtn = document.getElementById('toggleSidebarBtn');
      
      toggleBtn.addEventListener('click', () => {
        sidebar.style.transform = sidebar.style.transform === 'translateX(-100%)' ? 
          'translateX(0)' : 'translateX(-100%)';
        toggleBtn.textContent = sidebar.style.transform === 'translateX(-100%)' ? 
          'Mostrar Menu' : 'Ocultar Menu';
      });

      // Controles de Login
      document.getElementById('planejamentoBIBtn').addEventListener('click', () => {
        document.getElementById('loginMenu').style.display = 'block';
      });

      // Controles das Seções
      document.getElementById('googleDriveLink').addEventListener('click', () => {
        document.getElementById('driveSection').style.display = 'block';
        document.querySelector('.slider-container').style.display = 'none';
      });

      document.getElementById('planejamentoBtn').addEventListener('click', () => {
        const submenu = document.getElementById('planejamentoSubmenu');
        submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
