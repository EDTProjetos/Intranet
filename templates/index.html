<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Intranet EDT</title>

  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      background: url('static/Fundo.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    /* Cabeçalho fixo no topo */
    #headerTitle {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: rgba(0, 150, 136, 0.9);
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 2px solid #fcb414;
      border-radius: 0 0 10px 10px;
      z-index: 10000;
      transition: opacity 0.3s ease;
    }
    .sidebar {
      width: 250px;
      background-color: rgba(0, 150, 136, 0.8);
      padding: 20px;
      border: 1px solid #fcb414;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      transition: transform 0.3s ease;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 260px;
      height: auto;
      z-index: 10;
      cursor: pointer;
    }
    /* Botões principais */
    .button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #009688;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
    }
    .button:hover {
      background-color: #00796B;
    }
    /* Para os botões do submenu de BI */
    #biReportsMenu .button {
      width: auto;
      margin: 0 5px;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      padding-left: 270px;  /* Espaço para a sidebar */
      padding-top: 80px;    /* Espaço para o cabeçalho fixo */
    }

    /* Container do Slider e Painel Informativo */
    .slider-container {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-start;
      width: 90%;
      margin: 20px 5%;
      gap: 20px;
    }

    /* Slider ajustado para se adaptar ao tamanho da imagem */
    #slider {
      width: 30%;
      /* Removido o height fixo para que o container se ajuste à imagem */
      height: auto;
      position: relative;
      border: 2px solid #009688;
      border-radius: 10px;
      overflow: hidden;
      transition: box-shadow 0.3s;
    }
    /* Sombra ao passar o mouse */
    #slider:hover {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    /* Cada slide ocupa 100% do slider, com altura automática */
    .slide {
      width: 100%;
      height: auto;
      text-align: center;
    }
    .slide img {
      width: 100%;
      height: auto; /* A altura é definida automaticamente para manter a proporção da foto */
      object-fit: contain;
      display: block;
      cursor: pointer;
    }
    
    /* Setas de navegação com cor preta */
    .slider-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #000;
      font-size: 2rem;
      cursor: pointer;
      padding: 0 10px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 9999;
    }
    .arrow-left {
      left: 10px;
    }
    .arrow-right {
      right: 10px;
    }
    #slider:hover .slider-arrow {
      opacity: 1;
    }

    /* Barra de Progresso */
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 6px;
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #fcb414;
      width: 0;
      transition: width 0.1s linear;
    }

    /* Botão de pause/play */
    .slider-pause {
      position: absolute;
      bottom: 40px;
      right: 10px;
      background-color: #009688;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 9999;
      font-size: 1.5rem;
    }
    #slider:hover .slider-pause {
      opacity: 1;
    }

    /* Painel Informativo ao lado do Slider */
    .slider-info {
      width: 55%;
      background: rgba(255, 255, 255, 0.8);
      border-left: 5px solid #fcb414;
      border-radius: 10px;
      padding: 20px;
      color: #009688;
    }
    .slider-info h2 {
      margin-top: 0;
    }

    /* (O restante do CSS permanece inalterado) */
    
    /* Exemplo de ajuste em outros elementos que usavam px fixos */
    #driveSection {
      display: none;
      width: 95%;
      max-width: 1525px;
      height: auto;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #009688;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    #driveSection iframe {
      width: 100%;
      height: 855px;
      border: none;
    }
    
    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #009688;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }
    
    #toggleSidebarBtn {
      position: fixed;
      left: 10px;
      bottom: 10px;
      background-color: #009688;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
    }
    #toggleSidebarBtn:hover {
      background-color: #00796B;
    }
    
    /* (Outros estilos permanecem conforme seu código original) */
  </style>
</head>
<body>
  <!-- Cabeçalho fixo -->
  <div id="headerTitle">Intranet EDT</div>
  
  <div class="sidebar">
    <!-- Logo -->
    <img src="static/logo 2.png" alt="Logo" class="logo">
    
    <!-- Pastas do Drive -->
    <button class="button" id="googleDriveLink" style="margin-top: 230px;">Pastas do Drive</button>
    
    <!-- Planejamento e submenu -->
    <button class="button" id="planejamentoBtn">Planejamento</button>
    <div id="planejamentoSubmenu" style="display: none;">
      <button class="button" id="planejamentoBIBtn">Planejamento BI</button>
      <button class="button" id="planejamentoPerfilBtn">Geração de perfil</button>
    </div>
    
    <!-- Outras opções -->
    <button class="button">Conteúdo informativo</button>
    <button class="button">Manuais</button>
    <button class="button">Comunicados</button>
    
    <!-- Energia de Todos: logo com link -->
    <div class="energy-of-todos">
      <a href="https://energiadetodos.com.br/" target="_blank">
        <img src="static/logo 3 inferior.png" alt="Energia de Todos" style="padding-bottom: 80px;">
      </a>
    </div>
  </div>
  
  <div class="content">
    <!-- Container para Slider e Painel Informativo -->
    <div class="slider-container">
      <!-- SLIDER de Imagens -->
      <div id="slider">
        <div class="slide active">
          <img src="static/banner1.png" alt="Banner 1">
        </div>
        <div class="slide">
          <img src="static/banner2.png" alt="Banner 2">
        </div>
        <div class="slide">
          <img src="static/banner3.png" alt="Banner 3">
        </div>
        <div class="slide">
          <img src="static/banner4.png" alt="Banner 4">
        </div>

        <!-- Botões de navegação (setas) -->
        <button class="slider-arrow arrow-left" id="arrowLeft">&#10094;</button>
        <button class="slider-arrow arrow-right" id="arrowRight">&#10095;</button>

        <!-- Barrinha de progresso -->
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- Botão de pause/play -->
        <button class="slider-pause" id="pauseSlideBtn">⏸</button>
      </div>

      <!-- Painel Informativo -->
      <div class="slider-info">
        <h2>Informativos Fevereiro</h2>
        <p>
          Aqui você encontra as principais notícias e atualizações do mês. 
          Mantenha-se informado sobre os comunicados e novidades da empresa, 
          com o visual alinhado à identidade EDT.
        </p>
      </div>
    </div>

    <!-- (Os demais elementos do corpo permanecem como no código original) -->
    
  </div>
  
  <button id="toggleSidebarBtn">Ocultar Sidebar</button>
  
  <div class="version">Versão 1.0.7</div>

  <!-- Modal para visão cheia do banner -->
  <div id="fullScreenModal">
    <img id="fullScreenImage" src="" alt="Visão Cheia">
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let loggedIn = false;
      let requestedSection = null;

      const headerTitle = document.getElementById("headerTitle");
      const logo = document.querySelector(".logo");
      const googleDriveLink = document.getElementById("googleDriveLink");
      const planejamentoBtn = document.getElementById("planejamentoBtn");
      const planejamentoSubmenu = document.getElementById("planejamentoSubmenu");
      const planejamentoBIBtn = document.getElementById("planejamentoBIBtn");
      const planejamentoPerfilBtn = document.getElementById("planejamentoPerfilBtn");

      const toggleSidebarBtn = document.getElementById("toggleSidebarBtn");
      const sidebar = document.querySelector(".sidebar");

      const loginMenu = document.getElementById("loginMenu");
      const loginBtn = document.getElementById("loginBtn");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginError = document.getElementById("loginError");

      const profileMenu = document.getElementById("profileMenu");
      const generateProfileBtn = document.getElementById("generateProfileBtn");
      const executionTime = document.getElementById("executionTime");
      const successMessage = document.getElementById("successMessage");

      const driveSection = document.getElementById("driveSection");
      const planejamentoSection = document.getElementById("planejamentoSection");

      const slider = document.getElementById("slider");
      const sliderInfo = document.querySelector(".slider-info");
      const slides = slider.querySelectorAll(".slide");
      const arrowLeft = document.getElementById("arrowLeft");
      const arrowRight = document.getElementById("arrowRight");
      const progressFill = document.getElementById("progressFill");
      const pauseSlideBtn = document.getElementById("pauseSlideBtn");

      let currentSlideIndex = 0;
      let slideInterval = 6000; // 6 segundos por slide
      let slideTimer = null;
      let progressTimer = null;
      let progress = 0;
      let isPaused = false;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);
        });
        adjustSliderSize();
      }

      function nextSlide() {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
        resetProgress();
      }

      function prevSlide() {
        currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
        resetProgress();
      }

      function startSlider() {
        slideTimer = setInterval(nextSlide, slideInterval);
        progressTimer = setInterval(() => {
          progress += (100 / (slideInterval / 100));
          if (progress >= 100) progress = 100;
          progressFill.style.width = progress + '%';
        }, 100);
      }

      function stopSlider() {
        clearInterval(slideTimer);
        clearInterval(progressTimer);
      }

      function resetProgress() {
        progress = 0;
        progressFill.style.width = '0%';
        stopSlider();
        if (!isPaused) startSlider();
      }

      pauseSlideBtn.addEventListener("click", function() {
        if (!isPaused) {
          isPaused = true;
          stopSlider();
          pauseSlideBtn.innerText = "▶";
        } else {
          isPaused = false;
          startSlider();
          pauseSlideBtn.innerText = "⏸";
        }
      });

      arrowLeft.addEventListener("click", prevSlide);
      arrowRight.addEventListener("click", nextSlide);

      function adjustSliderSize() {
        // Ajusta o container do slider para ter exatamente a altura da imagem ativa
        const activeImg = slider.querySelector('.slide.active img');
        if (activeImg) {
          slider.style.height = activeImg.clientHeight + "px";
        }
      }

      window.addEventListener('resize', adjustSliderSize);
      window.addEventListener('load', adjustSliderSize);

      showSlide(currentSlideIndex);
      startSlider();

      // (O restante do código JavaScript segue conforme seu original, sem alterações relevantes)
      
      logo.addEventListener("click", function () {
        // ... restante da lógica ...
      });
      
      // Demais eventos e funcionalidades mantidos...
      
      // Modal de visão cheia do banner
      const fullScreenModal = document.getElementById("fullScreenModal");
      const fullScreenImage = document.getElementById("fullScreenImage");

      slider.addEventListener("click", function(event) {
        if (event.target.tagName === "IMG") {
          fullScreenImage.src = event.target.src;
          fullScreenModal.style.display = "flex";
        }
      });

      fullScreenModal.addEventListener("click", function() {
        fullScreenModal.style.display = "none";
      });
    });
  </script>
</body>
</html>
