<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Intranet EDT</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      background: url('static/Fundo.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    /* Cabeçalho fixo no topo */
    #headerTitle {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: rgba(0, 150, 136, 0.9);
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 2px solid #fcb414;
      border-radius: 0 0 10px 10px;
      z-index: 10000;
      transition: opacity 0.3s ease;
    }
    .sidebar {
      width: 250px;
      background-color: rgba(0, 150, 136, 0.8);
      padding: 20px;
      border: 1px solid #fcb414;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      transition: transform 0.3s ease;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 260px;
      height: auto;
      z-index: 10;
      cursor: pointer;
    }
    /* Botões principais – tamanho original */
    .button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #009688;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
    }
    .button:hover {
      background-color: #00796B;
    }
    /* Para os botões do submenu de BI, define largura automática para ficarem lado a lado */
    #biReportsMenu .button {
      width: auto;
      margin: 0 5px;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      padding-left: 270px;  /* Espaço para a sidebar */
      padding-top: 80px;    /* Espaço para o cabeçalho fixo */
    }
    /* Slider de Imagens – centralizado */
    #slider {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
      border: 2px solid #009688;
      border-radius: 10px;
    }
    .slide {
      width: 100%;
      display: none;
    }
    .slide.active {
      display: block;
    }
    /* Menus de Login e Perfil centralizados */
    #loginMenu,
    #profileMenu {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #009688;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }
    #loginMenu input {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #loginError {
      color: red;
      display: none;
    }
    /* Número da versão */
    .version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(0, 150, 136, 0.7);
      font-size: 14px;
      font-weight: bold;
    }
    /* Botão de toggle da sidebar */
    #toggleSidebarBtn {
      position: fixed;
      left: 10px;
      bottom: 10px;
      background-color: #009688;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
    }
    #toggleSidebarBtn:hover {
      background-color: #00796B;
    }
    /* Mensagens de execução */
    #executionTime,
    #successMessage {
      display: none;
    }
    /* Imagem Energia de Todos */
    .energy-of-todos {
      position: absolute;
      bottom: 30px;
      left: 10px;
      text-align: left;
      color: #fff;
    }
    .energy-of-todos img {
      width: 290px;
      margin-bottom: 8px;
    }
    /* Pastas do Drive */
    #driveSection {
      display: none;
      margin-left: 26px;
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #009688;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    #driveSection ul {
      list-style: none;
      padding: 0;
    }
    #driveSection li {
      margin: 10px 0;
    }
    .drive-icon {
      width: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }
    /* Seção de Planejamento BI */
    #planejamentoSection {
      display: none;
      margin: 10px 26px 0 10px;
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #009688;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: calc(100% - 270px - 36px);
    }
    #planejamentoSection h2 {
      margin-top: 0;
    }
    /* Iframe para relatório */
    #planejamentoFrame {
      width: 100%;
      height: 800px;
      border: none;
    }
    /* Container dos botões de BI e setas (horizontal) */
    #biReportsContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: nowrap;
    }
    /* Submenu de BI – botões lado a lado */
    #biReportsMenu {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: 10px;
    }
    /* Setas de navegação */
    .arrowBtn {
      width: 40px;
      text-align: center;
      margin: 0;
      padding: 8px;
    }
  </style>
</head>
