# fly.toml file generated for meu-app on Fly.io

app = "meu-app"
primary_region = "gru"  # Altere para a regi√£o desejada

[build]

[env]
PORT = "5000"
GOOGLE_CLIENT_ID = "seu_google_client_id"
GOOGLE_CLIENT_SECRET = "seu_google_client_secret"

[[services]]
  internal_port = 5000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
